<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="head_panel">
    <div class="btn-wrap">
        <div class="arrowPosition">
            <div class="row elements-page-btn mt-3">
                <div class="col-md-8 col-sm-8 mx-auto text-center mb-5">
                    <!--                <div class="settingsMenu"> Settings Menu</div>-->
                    <button type="button" class="settingsMenu btn btn-warning">
                        Settings <i class="active fas fa-chevron-up"></i>
                    </button>
                    <button type="button" class="avatarMenu btn btn-info">
                        Avatars <i class="active fas fa-chevron-right"></i>
                    </button>

                    <!--                    <div class="main">-->
                    <!--                         <input type="checkbox" id="hidcheck" hidden>-->
                    <!--                        <div><img id="volumeDown" src="img/volume_OFF.png" title="Volume OFF"></div>-->

                    <!--                            <div class="text-signs">-->

                    <!--                        <div class="volume-control">-->

                    <!--                        </div>-->
                    <!--                    </div>-->
                    <!--                </div>-->
                </div>
            </div>
            <div class="topPanel">
                <button type="button" class="toggle-bot-ships btn btn-primary">Hide/Show bot ships</button>
                <button type="button" class="start-game btn btn-success">Restart Battle Game</button>
                <button type="button" class="background btn btn-info">Change background</button>
                <!--            <button id="playSound" title="Play/Pause button">Play Sound</button>-->
                <button type="button" title="Play/Pause button" class="playSound btn btn-danger">Play Sound</button>
            </div>
            <div class="avatarImg"></div>
        </div>



    </div>
    <div class="q-container">
        <div class="main">
            <input type="checkbox" id="hidcheck" hidden>
            <div><img id="volumeDown" src="img/volume_OFF.png" title="Volume OFF"></div>
            <label class="capsule" for="hidcheck" id="capsule-id">
                <div class="circle"></div>
                <div class="text-signs">
                    <span id="on"></span>
                </div>
            </label>
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>
</div>



<div id="background-container"></div>
<div class="playersImage">
    <div class="player">
        <div class="playerName">Jack</div>
        <div class="playerAvatar"></div>
    </div>
    <div class="bot">
        <div class="botName">Bot</div>
        <div class="botAvatar"></div>
    </div>

</div>

<div class="boardField">

    <div class="userNumb">
        <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        <div id="player-board" class="board"></div>
    </div>
    <div class="userNumb">
        <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        <div id="bot-board" class="board"></div>
    </div>
</div>

<div class="hitShips">
    <div id="player-ship-field" class="ship-field"></div>
    <div id="bot-ship-field" class="ship-field"></div>
</div>


<div class="winAlert">
    <div class="winPopup">
        <div class="congratulation">Congratulation</div>
        <div class="youWin"></div>
        <div class="botWin"></div>
        <button class="restart">Restart</button>
    </div>
</div>

<script src="bord.js"></script>
<script src="botMove.js"></script>
<script src="userMove.js"></script>
<script src="winCondition.js"></script>
<script src="settingsMenu.js"></script>
<script src="playSound.js"></script>

</body>
</html>
