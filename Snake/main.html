<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <script src="https://kit.fontawesome.com/e0cdb8c08f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<main>
    <div class="head_panel">
        <div class="q-container">
            <div class="main">
                <input type="checkbox" id="hidcheck" hidden>
                <div><img id="volumeDown" src="img/volume_OFF.png" title="Volume OFF"></div>
                <label class="capsule" for="hidcheck" id="capsule-id">
                    <div class="circle"></div>
                    <div class="text-signs">
                        <span id="on"></span>
                    </div>
                </label>
                <div class="volume-control">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </div>
    <div class="loader-container">
        <div class="loaderPause"></div>
    </div>
    <div class="grid">
        <!-- Вміст грида -->
    </div>
    <div class="gameOver">
        <div class="btn-restartSnake">
            <div class="titleGameOver">
                <div class="game">GAME</div>
                <div class="over">OVER</div>
            </div>
            <button class="restartSnake">Restart</button>
        </div>
    </div>


</main>

<script src="script.js"></script>
<script src="moveActionsSnake.js"></script>
<script src="changeBeackFon.js"></script>
<script src="snakeSounds.js"></script>


</body>
</html>
